<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProyTek - Gestor de Proyectos Completo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>ProyTek - Gestor de Proyectos Completo</h1>

<!-- SECCIÓN 1: PROYECTOS -->
<div class="section" id="projectsSection">
    <h2>Proyectos</h2>
    <form id="projectForm">
        <label>Nombre: <input type="text" id="p_nombre" required></label>
        <label>Descripción: <input type="text" id="p_descripcion"></label>
        <label>Fecha inicio: <input type="date" id="p_fecha_inicio"></label>
        <label>Fecha fin: <input type="date" id="p_fecha_fin"></label>
        <button type="submit">Crear Proyecto</button>
    </form>
    <button id="loadProjects">Cargar Proyectos</button>
    <ul id="projectList"></ul>
    <div id="editProjectContainer" class="hidden">
        <h3>Editar Proyecto</h3>
        <form id="editProjectForm">
            <input type="hidden" id="edit_project_id">
            <label>Nombre: <input type="text" id="edit_p_nombre" required></label>
            <label>Descripción: <input type="text" id="edit_p_descripcion"></label>
            <label>Fecha inicio: <input type="date" id="edit_p_fecha_inicio"></label>
            <label>Fecha fin: <input type="date" id="edit_p_fecha_fin"></label>
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelEditProject()">Cancelar</button>
        </form>
    </div>
</div>

<!-- SECCIÓN 2: FASES -->
<div class="section" id="fasesSection">
    <h2>Fases</h2>
    <label>Proyecto para Fase:
        <select id="fase_proyecto_select" required>
            <option value="">-- Seleccionar Proyecto --</option>
        </select>
    </label>
    <form id="faseForm">
        <label>Nombre: <input type="text" id="fase_nombre" required></label>
        <label>Descripción: <input type="text" id="fase_descripcion"></label>
        <button type="submit">Crear Fase</button>
    </form>
    <label>Mostrar Fases de Proyecto:
        <select id="fase_proyecto_filter">
            <option value="">-- Seleccionar Proyecto --</option>
        </select>
    </label>
    <button id="loadFases">Cargar Fases</button>
    <ul id="faseList"></ul>
    <div id="editFaseContainer" class="hidden">
        <h3>Editar Fase</h3>
        <form id="editFaseForm">
            <input type="hidden" id="edit_fase_id">
            <label>Proyecto:
                <select id="edit_fase_proyecto_select" required>
                    <option value="">-- Seleccionar Proyecto --</option>
                </select>
            </label>
            <label>Nombre: <input type="text" id="edit_fase_nombre" required></label>
            <label>Descripción: <input type="text" id="edit_fase_descripcion"></label>
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelEditFase()">Cancelar</button>
        </form>
    </div>
</div>

<!-- SECCIÓN 3: ACTIVIDADES -->
<div class="section" id="actividadesSection">
    <h2>Actividades</h2>
    <label>Fase para Actividad:
        <select id="actividad_fase_select" required>
            <option value="">-- Seleccionar Fase --</option>
        </select>
    </label>
    <form id="actividadForm">
        <label>Nombre: <input type="text" id="actividad_nombre" required></label>
        <label>Descripción: <input type="text" id="actividad_descripcion"></label>
        <button type="submit">Crear Actividad</button>
    </form>
    <label>Mostrar Actividades de Fase:
        <select id="actividad_fase_filter">
            <option value="">-- Seleccionar Fase --</option>
        </select>
    </label>
    <button id="loadActividades">Cargar Actividades</button>
    <ul id="actividadList"></ul>
    <div id="editActividadContainer" class="hidden">
        <h3>Editar Actividad</h3>
        <form id="editActividadForm">
            <input type="hidden" id="edit_actividad_id">
            <label>Fase:
                <select id="edit_actividad_fase_select" required>
                    <option value="">-- Seleccionar Fase --</option>
                </select>
            </label>
            <label>Nombre: <input type="text" id="edit_actividad_nombre" required></label>
            <label>Descripción: <input type="text" id="edit_actividad_descripcion"></label>
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelEditActividad()">Cancelar</button>
        </form>
    </div>
</div>

<!-- SECCIÓN 4: TAREAS -->
<div class="section" id="tareasSection">
    <h2>Tareas</h2>
    <label>Actividad para Tarea:
        <select id="tarea_actividad_select" required>
            <option value="">-- Seleccionar Actividad --</option>
        </select>
    </label>
    <label>Responsable:
        <select id="tarea_responsable_select" required>
            <option value="">-- Seleccionar Responsable --</option>
        </select>
    </label>
    <form id="tareaForm">
        <label>Nombre: <input type="text" id="tarea_nombre" required></label>
        <label>Descripción: <input type="text" id="tarea_descripcion"></label>
        <label>Fecha inicio: <input type="date" id="tarea_fecha_inicio"></label>
        <label>Fecha fin: <input type="date" id="tarea_fecha_fin"></label>
        <label>Fecha actualización: <input type="date" id="tarea_fecha_actualizacion"></label>
        <label>Observación: <input type="text" id="tarea_observacion"></label>
        <label>Avance (%): <input type="number" id="tarea_avance" min="0" max="100"></label>
        <button type="submit">Crear Tarea</button>
    </form>
    <label>Mostrar Tareas de Actividad:
        <select id="tarea_actividad_filter">
            <option value="">-- Seleccionar Actividad --</option>
        </select>
    </label>
    <button id="loadTareas">Cargar Tareas</button>
    <ul id="tareaList"></ul>
    <div id="editTareaContainer" class="hidden">
        <h3>Editar Tarea</h3>
        <form id="editTareaForm">
            <input type="hidden" id="edit_tarea_id">
            <label>Actividad:
                <select id="edit_tarea_actividad_select" required>
                    <option value="">-- Seleccionar Actividad --</option>
                </select>
            </label>
            <label>Responsable:
                <select id="edit_tarea_responsable_select" required>
                    <option value="">-- Seleccionar Responsable --</option>
                </select>
            </label>
            <label>Nombre: <input type="text" id="edit_tarea_nombre" required></label>
            <label>Descripción: <input type="text" id="edit_tarea_descripcion"></label>
            <label>Fecha inicio: <input type="date" id="edit_tarea_fecha_inicio"></label>
            <label>Fecha fin: <input type="date" id="edit_tarea_fecha_fin"></label>
            <label>Fecha actualización: <input type="date" id="edit_tarea_fecha_actualizacion"></label>
            <label>Observación: <input type="text" id="edit_tarea_observacion"></label>
            <label>Avance (%): <input type="number" id="edit_tarea_avance" min="0" max="100"></label>
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelEditTarea()">Cancelar</button>
        </form>
    </div>
</div>

<!-- SECCIÓN 5: RESPONSABLES -->
<div class="section" id="responsablesSection">
    <h2>Responsables</h2>
    <form id="responsableForm">
        <label>Cédula: <input type="text" id="r_cedula" required></label>
        <label>Nombre: <input type="text" id="r_nombre" required></label>
        <label>Correo: <input type="email" id="r_correo" required></label>
        <button type="submit">Crear Responsable</button>
    </form>
    <button id="loadResponsables">Cargar Responsables</button>
    <ul id="responsableList"></ul>
    <div id="editResponsableContainer" class="hidden">
        <h3>Editar Responsable</h3>
        <form id="editResponsableForm">
            <input type="hidden" id="edit_responsable_id">
            <label>Cédula: <input type="text" id="edit_r_cedula" required></label>
            <label>Nombre: <input type="text" id="edit_r_nombre" required></label>
            <label>Correo: <input type="email" id="edit_r_correo" required></label>
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelEditResponsable()">Cancelar</button>
        </form>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
