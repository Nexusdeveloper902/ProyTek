<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProyTek - Gestor de Proyectos Completo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2, h3 { color: #333; }
        .section { border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; }
        form { margin-bottom: 10px; }
        label { display: block; margin: 5px 0; }
        input, button, select { padding: 6px; margin: 4px 0; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f2f2f2; margin-bottom: 5px; padding: 8px; }
        .btn { padding: 5px 8px; margin-left: 5px; cursor: pointer; }
        .delete-btn { background: #e74c3c; color: #fff; border: none; }
        .delete-btn:hover { background: #c0392b; }
        .edit-btn { background: #3498db; color: #fff; border: none; }
        .edit-btn:hover { background: #2980b9; }
        .hidden { display: none; }
    </style>
</head>
<body>
<h1>ProyTek - Gestor de Proyectos Completo</h1>

<!-- =========================================
     SECCIÓN 1: PROYECTOS
     ========================================= -->
<div class="section" id="projectsSection">
    <h2>Proyectos</h2>
    <!-- Formulario para crear proyecto -->
    <form id="projectForm">
        <label>Nombre: <input type="text" id="p_nombre" required></label>
        <label>Descripción: <input type="text" id="p_descripcion"></label>
        <label>Fecha inicio: <input type="date" id="p_fecha_inicio"></label>
        <label>Fecha fin: <input type="date" id="p_fecha_fin"></label>
        <button type="submit">Crear Proyecto</button>
    </form>
    <button id="loadProjects">Cargar Proyectos</button>
    <ul id="projectList"></ul>

    <!-- Formulario para editar proyecto (oculto) -->
    <div id="editProjectContainer" class="hidden">
        <h3>Editar Proyecto</h3>
        <form id="editProjectForm">
            <input type="hidden" id="edit_project_id">
            <label>Nombre: <input type="text" id="edit_p_nombre" required></label>
            <label>Descripción: <input type="text" id="edit_p_descripcion"></label>
            <label>Fecha inicio: <input type="date" id="edit_p_fecha_inicio"></label>
            <label>Fecha fin: <input type="date" id="edit_p_fecha_fin"></label>
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelEditProject()">Cancelar</button>
        </form>
    </div>
</div>

<!-- =========================================
     SECCIÓN 2: FASES
     ========================================= -->
<div class="section" id="fasesSection">
    <h2>Fases</h2>
    <!-- Dropdown para seleccionar Proyecto al crear fase -->
    <label>Proyecto para Fase:
        <select id="fase_proyecto_select" required>
            <option value="">-- Seleccionar Proyecto --</option>
        </select>
    </label>
    <form id="faseForm">
        <label>Nombre: <input type="text" id="fase_nombre" required></label>
        <label>Descripción: <input type="text" id="fase_descripcion"></label>
        <button type="submit">Crear Fase</button>
    </form>
    <!-- Dropdown para filtrar fases por Proyecto -->
    <label>Mostrar Fases de Proyecto:
        <select id="fase_proyecto_filter">
            <option value="">-- Seleccionar Proyecto --</option>
        </select>
    </label>
    <button id="loadFases">Cargar Fases</button>
    <ul id="faseList"></ul>

    <!-- Formulario para editar fase (oculto) -->
    <div id="editFaseContainer" class="hidden">
        <h3>Editar Fase</h3>
        <form id="editFaseForm">
            <input type="hidden" id="edit_fase_id">
            <label>Proyecto:
                <select id="edit_fase_proyecto_select" required>
                    <option value="">-- Seleccionar Proyecto --</option>
                </select>
            </label>
            <label>Nombre: <input type="text" id="edit_fase_nombre" required></label>
            <label>Descripción: <input type="text" id="edit_fase_descripcion"></label>
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelEditFase()">Cancelar</button>
        </form>
    </div>
</div>

<!-- =========================================
     SECCIÓN 3: ACTIVIDADES
     ========================================= -->
<div class="section" id="actividadesSection">
    <h2>Actividades</h2>
    <!-- Dropdown para seleccionar Fase al crear actividad -->
    <label>Fase para Actividad:
        <select id="actividad_fase_select" required>
            <option value="">-- Seleccionar Fase --</option>
        </select>
    </label>
    <form id="actividadForm">
        <label>Nombre: <input type="text" id="actividad_nombre" required></label>
        <label>Descripción: <input type="text" id="actividad_descripcion"></label>
        <button type="submit">Crear Actividad</button>
    </form>
    <!-- Dropdown para filtrar actividades por Fase -->
    <label>Mostrar Actividades de Fase:
        <select id="actividad_fase_filter">
            <option value="">-- Seleccionar Fase --</option>
        </select>
    </label>
    <button id="loadActividades">Cargar Actividades</button>
    <ul id="actividadList"></ul>

    <!-- Formulario para editar actividad (oculto) -->
    <div id="editActividadContainer" class="hidden">
        <h3>Editar Actividad</h3>
        <form id="editActividadForm">
            <input type="hidden" id="edit_actividad_id">
            <label>Fase:
                <select id="edit_actividad_fase_select" required>
                    <option value="">-- Seleccionar Fase --</option>
                </select>
            </label>
            <label>Nombre: <input type="text" id="edit_actividad_nombre" required></label>
            <label>Descripción: <input type="text" id="edit_actividad_descripcion"></label>
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelEditActividad()">Cancelar</button>
        </form>
    </div>
</div>

<!-- =========================================
     SECCIÓN 4: TAREAS
     ========================================= -->
<div class="section" id="tareasSection">
    <h2>Tareas</h2>
    <!-- Dropdown para seleccionar Actividad al crear tarea -->
    <label>Actividad para Tarea:
        <select id="tarea_actividad_select" required>
            <option value="">-- Seleccionar Actividad --</option>
        </select>
    </label>
    <!-- Dropdown para seleccionar Responsable al crear tarea -->
    <label>Responsable:
        <select id="tarea_responsable_select" required>
            <option value="">-- Seleccionar Responsable --</option>
        </select>
    </label>
    <form id="tareaForm">
        <label>Nombre: <input type="text" id="tarea_nombre" required></label>
        <label>Descripción: <input type="text" id="tarea_descripcion"></label>
        <label>Fecha inicio: <input type="date" id="tarea_fecha_inicio"></label>
        <label>Fecha fin: <input type="date" id="tarea_fecha_fin"></label>
        <label>Fecha actualización: <input type="date" id="tarea_fecha_actualizacion"></label>
        <label>Observación: <input type="text" id="tarea_observacion"></label>
        <label>Avance (%): <input type="number" id="tarea_avance" min="0" max="100"></label>
        <button type="submit">Crear Tarea</button>
    </form>
    <!-- Dropdown para filtrar tareas por Actividad -->
    <label>Mostrar Tareas de Actividad:
        <select id="tarea_actividad_filter">
            <option value="">-- Seleccionar Actividad --</option>
        </select>
    </label>
    <button id="loadTareas">Cargar Tareas</button>
    <ul id="tareaList"></ul>

    <!-- Formulario para editar tarea (oculto) -->
    <div id="editTareaContainer" class="hidden">
        <h3>Editar Tarea</h3>
        <form id="editTareaForm">
            <input type="hidden" id="edit_tarea_id">
            <label>Actividad:
                <select id="edit_tarea_actividad_select" required>
                    <option value="">-- Seleccionar Actividad --</option>
                </select>
            </label>
            <label>Responsable:
                <select id="edit_tarea_responsable_select" required>
                    <option value="">-- Seleccionar Responsable --</option>
                </select>
            </label>
            <label>Nombre: <input type="text" id="edit_tarea_nombre" required></label>
            <label>Descripción: <input type="text" id="edit_tarea_descripcion"></label>
            <label>Fecha inicio: <input type="date" id="edit_tarea_fecha_inicio"></label>
            <label>Fecha fin: <input type="date" id="edit_tarea_fecha_fin"></label>
            <label>Fecha actualización: <input type="date" id="edit_tarea_fecha_actualizacion"></label>
            <label>Observación: <input type="text" id="edit_tarea_observacion"></label>
            <label>Avance (%): <input type="number" id="edit_tarea_avance" min="0" max="100"></label>
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelEditTarea()">Cancelar</button>
        </form>
    </div>
</div>

<!-- =========================================
     SECCIÓN 5: RESPONSABLES
     ========================================= -->
<div class="section" id="responsablesSection">
    <h2>Responsables</h2>
    <form id="responsableForm">
        <label>Cédula: <input type="text" id="r_cedula" required></label>
        <label>Nombre: <input type="text" id="r_nombre" required></label>
        <label>Correo: <input type="email" id="r_correo" required></label>
        <button type="submit">Crear Responsable</button>
    </form>
    <button id="loadResponsables">Cargar Responsables</button>
    <ul id="responsableList"></ul>

    <!-- Formulario para editar responsable (oculto) -->
    <div id="editResponsableContainer" class="hidden">
        <h3>Editar Responsable</h3>
        <form id="editResponsableForm">
            <input type="hidden" id="edit_responsable_id">
            <label>Cédula: <input type="text" id="edit_r_cedula" required></label>
            <label>Nombre: <input type="text" id="edit_r_nombre" required></label>
            <label>Correo: <input type="email" id="edit_r_correo" required></label>
            <button type="submit">Guardar Cambios</button>
            <button type="button" onclick="cancelEditResponsable()">Cancelar</button>
        </form>
    </div>
</div>

<!-- =========================================
     SCRIPTS: FUNCIONALIDADES
     ========================================= -->
<script>
    // Función auxiliar para errores
    function handleError(message, error) {
        alert(message);
        console.error(error);
    }

    // Cargar en un <select> la lista de Proyectos
    async function loadProjectsIntoSelect(selectId) {
        try {
            const res = await fetch("/proyectos");
            const projects = await res.json();
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="">-- Seleccionar Proyecto --</option>';
            projects.forEach(p => {
                const option = document.createElement("option");
                option.value = p.id;
                option.text = p.nombre;
                select.appendChild(option);
            });
        } catch (error) {
            console.error("Error al cargar proyectos en select:", error);
        }
    }

    // Cargar en un <select> la lista de Fases (de todos los proyectos)
    async function loadFasesIntoSelect(selectId) {
        try {
            const res = await fetch("/proyectos");
            const projects = await res.json();
            let allFases = [];
            for (const p of projects) {
                const resF = await fetch(`/fases/${p.id}`);
                const fases = await resF.json();
                allFases = allFases.concat(fases);
            }
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="">-- Seleccionar Fase --</option>';
            allFases.forEach(f => {
                const option = document.createElement("option");
                option.value = f.id;
                option.text = `${f.nombre} (Proyecto: ${f.proyecto_id})`;
                select.appendChild(option);
            });
        } catch (error) {
            console.error("Error al cargar fases en select:", error);
        }
    }

    // Cargar en un <select> la lista de Actividades (de todas las fases)
    async function loadActividadesIntoSelect(selectId) {
        try {
            const res = await fetch("/proyectos");
            const projects = await res.json();
            let allActividades = [];
            for (const p of projects) {
                const resF = await fetch(`/fases/${p.id}`);
                const fases = await resF.json();
                for (const f of fases) {
                    const resA = await fetch(`/actividades/${f.id}`);
                    const acts = await resA.json();
                    allActividades = allActividades.concat(acts);
                }
            }
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="">-- Seleccionar Actividad --</option>';
            allActividades.forEach(a => {
                const option = document.createElement("option");
                option.value = a.id;
                option.text = `${a.nombre} (Fase: ${a.fase_id})`;
                select.appendChild(option);
            });
        } catch (error) {
            console.error("Error al cargar actividades en select:", error);
        }
    }

    // Cargar en un <select> la lista de Responsables
    async function loadResponsablesIntoSelect(selectId) {
        try {
            const res = await fetch("/responsables");
            const responsables = await res.json();
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="">-- Seleccionar Responsable --</option>';
            responsables.forEach(r => {
                const option = document.createElement("option");
                option.value = r.id;
                option.text = `${r.nombre} (Cédula: ${r.cedula})`;
                select.appendChild(option);
            });
        } catch (error) {
            console.error("Error al cargar responsables en select:", error);
        }
    }

    // -------------------------------------------------------------------
    // PROYECTOS
    // -------------------------------------------------------------------
    document.getElementById("projectForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const project = {
            nombre: document.getElementById("p_nombre").value,
            descripcion: document.getElementById("p_descripcion").value,
            fecha_inicio: document.getElementById("p_fecha_inicio").value,
            fecha_fin: document.getElementById("p_fecha_fin").value
        };
        try {
            const res = await fetch("/proyectos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(project)
            });
            const data = await res.json();
            alert("Proyecto creado con ID: " + data.id);
            document.getElementById("projectForm").reset();
            loadProjects();
            loadProjectsIntoSelect("fase_proyecto_select");
            loadProjectsIntoSelect("fase_proyecto_filter");
        } catch (error) {
            handleError("Error al crear el proyecto", error);
        }
    });

    async function loadProjects() {
        try {
            const res = await fetch("/proyectos");
            const projects = await res.json();
            const list = document.getElementById("projectList");
            list.innerHTML = "";
            projects.forEach(project => {
                const li = document.createElement("li");
                li.innerHTML = `
            <strong>ID:</strong> ${project.id} <br>
            <strong>Nombre:</strong> ${project.nombre} <br>
            <strong>Descripción:</strong> ${project.descripcion || "N/A"} <br>
            <strong>Fecha inicio:</strong> ${project.fecha_inicio || "N/A"} <br>
            <strong>Fecha fin:</strong> ${project.fecha_fin || "N/A"}
            <button class="edit-btn btn" onclick="showEditProject(${project.id}, '${project.nombre}', '${project.descripcion || ""}', '${project.fecha_inicio || ""}', '${project.fecha_fin || ""}')">Editar</button>
            <button class="delete-btn btn" onclick="deleteProject(${project.id})">Eliminar</button>
          `;
                list.appendChild(li);
            });
        } catch (error) {
            handleError("Error al cargar proyectos", error);
        }
    }
    document.getElementById("loadProjects").addEventListener("click", loadProjects);

    async function deleteProject(id) {
        if (confirm("¿Eliminar proyecto con ID " + id + "?")) {
            try {
                const res = await fetch(`/proyectos/${id}`, { method: "DELETE" });
                const data = await res.json();
                alert(data.mensaje);
                loadProjects();
                loadProjectsIntoSelect("fase_proyecto_select");
                loadProjectsIntoSelect("fase_proyecto_filter");
            } catch (error) {
                handleError("Error al eliminar el proyecto", error);
            }
        }
    }

    function showEditProject(id, nombre, descripcion, fecha_inicio, fecha_fin) {
        document.getElementById("edit_project_id").value = id;
        document.getElementById("edit_p_nombre").value = nombre;
        document.getElementById("edit_p_descripcion").value = descripcion;
        document.getElementById("edit_p_fecha_inicio").value = fecha_inicio;
        document.getElementById("edit_p_fecha_fin").value = fecha_fin;
        document.getElementById("editProjectContainer").classList.remove("hidden");
    }

    function cancelEditProject() {
        document.getElementById("editProjectContainer").classList.add("hidden");
        document.getElementById("editProjectForm").reset();
    }

    document.getElementById("editProjectForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("edit_project_id").value;
        const project = {
            nombre: document.getElementById("edit_p_nombre").value,
            descripcion: document.getElementById("edit_p_descripcion").value,
            fecha_inicio: document.getElementById("edit_p_fecha_inicio").value,
            fecha_fin: document.getElementById("edit_p_fecha_fin").value
        };
        try {
            const res = await fetch(`/proyectos/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(project)
            });
            const data = await res.json();
            alert("Proyecto actualizado: " + data.mensaje);
            cancelEditProject();
            loadProjects();
        } catch (error) {
            handleError("Error al actualizar el proyecto", error);
        }
    });

    // -------------------------------------------------------------------
    // FASES
    // -------------------------------------------------------------------
    document.getElementById("faseForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const proyectoId = document.getElementById("fase_proyecto_select").value;
        const fase = {
            proyecto_id: parseInt(proyectoId),
            nombre: document.getElementById("fase_nombre").value,
            descripcion: document.getElementById("fase_descripcion").value
        };
        try {
            const res = await fetch("/fases", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(fase)
            });
            const data = await res.json();
            alert("Fase creada con ID: " + data.id);
            document.getElementById("faseForm").reset();
            loadFases();
            loadFasesIntoSelect("actividad_fase_select");
            loadFasesIntoSelect("actividad_fase_filter");
        } catch (error) {
            handleError("Error al crear la fase", error);
        }
    });

    document.getElementById("loadFases").addEventListener("click", async () => {
        const proyectoId = document.getElementById("fase_proyecto_filter").value;
        if (!proyectoId) {
            alert("Selecciona un proyecto para ver sus fases.");
            return;
        }
        try {
            const res = await fetch(`/fases/${proyectoId}`);
            const fases = await res.json();
            const list = document.getElementById("faseList");
            list.innerHTML = "";
            fases.forEach(fase => {
                const li = document.createElement("li");
                li.innerHTML = `
            <strong>ID:</strong> ${fase.id} <br>
            <strong>Nombre:</strong> ${fase.nombre} <br>
            <strong>Descripción:</strong> ${fase.descripcion || "N/A"} <br>
            <button class="edit-btn btn" onclick="showEditFase(${fase.id}, ${fase.proyecto_id}, '${fase.nombre}', '${fase.descripcion || ""}')">Editar</button>
            <button class="delete-btn btn" onclick="deleteFase(${fase.id}, ${proyectoId})">Eliminar</button>
          `;
                list.appendChild(li);
            });
        } catch (error) {
            handleError("Error al cargar fases", error);
        }
    });

    async function deleteFase(faseId, proyectoId) {
        if (confirm("¿Eliminar fase con ID " + faseId + "?")) {
            try {
                const res = await fetch(`/fases/${faseId}`, { method: "DELETE" });
                const data = await res.json();
                alert(data.mensaje);
                // Recargar fases
                const res2 = await fetch(`/fases/${proyectoId}`);
                const fases = await res2.json();
                const list = document.getElementById("faseList");
                list.innerHTML = "";
                fases.forEach(fase => {
                    const li = document.createElement("li");
                    li.innerHTML = `
              <strong>ID:</strong> ${fase.id} <br>
              <strong>Nombre:</strong> ${fase.nombre} <br>
              <strong>Descripción:</strong> ${fase.descripcion || "N/A"} <br>
              <button class="edit-btn btn" onclick="showEditFase(${fase.id}, ${fase.proyecto_id}, '${fase.nombre}', '${fase.descripcion || ""}')">Editar</button>
              <button class="delete-btn btn" onclick="deleteFase(${fase.id}, ${proyectoId})">Eliminar</button>
            `;
                    list.appendChild(li);
                });
                loadFasesIntoSelect("actividad_fase_select");
                loadFasesIntoSelect("actividad_fase_filter");
            } catch (error) {
                handleError("Error al eliminar la fase", error);
            }
        }
    }

    function showEditFase(id, proyecto_id, nombre, descripcion) {
        document.getElementById("edit_fase_id").value = id;
        document.getElementById("edit_fase_nombre").value = nombre;
        document.getElementById("edit_fase_descripcion").value = descripcion;
        document.getElementById("editFaseContainer").classList.remove("hidden");
        loadProjectsIntoSelect("edit_fase_proyecto_select").then(() => {
            document.getElementById("edit_fase_proyecto_select").value = proyecto_id;
        });
    }

    function cancelEditFase() {
        document.getElementById("editFaseContainer").classList.add("hidden");
        document.getElementById("editFaseForm").reset();
    }

    document.getElementById("editFaseForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("edit_fase_id").value;
        const proyecto_id = parseInt(document.getElementById("edit_fase_proyecto_select").value);
        const nombre = document.getElementById("edit_fase_nombre").value;
        const descripcion = document.getElementById("edit_fase_descripcion").value;
        const fase = { proyecto_id, nombre, descripcion };
        try {
            const res = await fetch(`/fases/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(fase)
            });
            const data = await res.json();
            alert("Fase actualizada: " + data.mensaje);
            cancelEditFase();
        } catch (error) {
            handleError("Error al actualizar la fase", error);
        }
    });

    // -------------------------------------------------------------------
    // ACTIVIDADES
    // -------------------------------------------------------------------
    document.getElementById("actividadForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const faseId = document.getElementById("actividad_fase_select").value;
        const actividad = {
            fase_id: parseInt(faseId),
            nombre: document.getElementById("actividad_nombre").value,
            descripcion: document.getElementById("actividad_descripcion").value
        };
        try {
            const res = await fetch("/actividades", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(actividad)
            });
            const data = await res.json();
            alert("Actividad creada con ID: " + data.id);
            document.getElementById("actividadForm").reset();
            loadActividades();
            loadActividadesIntoSelect("tarea_actividad_select");
            loadActividadesIntoSelect("tarea_actividad_filter");
        } catch (error) {
            handleError("Error al crear la actividad", error);
        }
    });

    document.getElementById("loadActividades").addEventListener("click", async () => {
        const faseId = document.getElementById("actividad_fase_filter").value;
        if (!faseId) {
            alert("Selecciona una fase para ver sus actividades.");
            return;
